<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>ImaginedPrise</h1>
    </header>

    <main>
        <div class="side">
            <div class="presentation">
                <h1>Seja bem vindo a ImaginedPrise, a solução para o seu negócio!</h1>
                <h4>Realize o cadastro e experimente nossos serviços ou entre em uma conta já existente!</h4>
            </div>
        </div>
        <div id="login">
            <form action="">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                <label for="senha">Senha:</label>
                <div>
                    <input type="password" name="senha" id="senha"><br> 
                    <a href="" style="color:#fff;">Esqueceu a senha?</a>
                </div>
                <button type="submit" id="loginButton">Entrar</button>
                <a href="" id="register">Não possuo cadastro</a>
            </form>

        </div>

    </main>
</body>
</html>
